<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Tocdify, OCD for media files" />
<meta name="author" content="jpadilladev" />
<link rel="icon" href="images/favicon.ico" />

<title>Tocdify</title>

<link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="css/custom.css" rel="stylesheet" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">tOCDify</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/settings" th:text="#{ui.navbar.settings}">Settings</a></li>
					<li><a href="/about" th:text="#{ui.navbar.about}">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container vertical-center">
		<div class="center-block">
			<div class="center-block">
				<form method="POST" enctype="multipart/form-data" action="/">
					<table>
						<tr>
							<td><label id="select-file-label form-control"
								class="btn btn-default" for="select-file"
								th:text="#{index.label.upload}">Upload</label></td>
							<td><input id="select-file" type="file" name="file" /></td>
							<td><input class="btn btn-primary" type="submit"
								value="Upload" /></td>
						</tr>
					</table>
				</form>
			</div>
			<div th:if="${message}">
				<p th:text="${message}"></p>
			</div>
		</div>
	</div>
	<!-- /.container -->

	<script src="js/jquery-2.2.4.min.js"></script>
	<script src="css/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
